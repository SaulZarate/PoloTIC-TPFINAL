<!doctype html>
<html lang="es">

<head>
    <title>Agregar/Editar producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Mis estilos CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="container d-flex py-2">
        <p class="m-0 p-0 bg-danger text-white">Logo</p>
        <div class="ml-auto d-flex">
            <button class="btn btn-success mr-3">Login</button>
            <button class="btn btn-secondary mr-3">Registro</button>
            <button class="btn btn-primary mr-3">Carrito</button>
            <!-- <p class="m-0 mr-5">login | registro</p>
            <p class="m-0">Carrito</p> -->
        </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">

            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Categorias</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#?producto1">Producto 1</a>
                            <a class="dropdown-item" href="#?producto2">Producto 2</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                    <!-- PARA ADMINS/MODERADORES -->
                    <li class="nav-item">
                        <a class="nav-link" href="">Agregar producto</a>
                    </li>

                </ul>
                <form action="./resultadosBusqueda.html" method="GET" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar producto...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscador</button>
                </form>
            </div>

        </div>
    </nav>

    <!-- SECCION DE ULTIMOS 10 PRODUCTOS -->
    <main class="container my-5">

        <section class="row mt-5 container mx-auto">

            <!-- TITULO -->
            <div class="col-12">
                <h2 class="display-4 text-center mb-5">Agregar producto</h2>
            </div>

            <!-- FORMULARIO -->
            <form action="" method="post" enctype="multipart/form-data" class="w-100 col-12">

                <!-- NOMBRE PRODUCTO -->
                <div class="col-12 p-0 form-group">
                    <input class="form-control" type="text" name="nombre"
                        placeholder="Ingrese el nombre del producto..." required>
                </div>

                <div class="row container mx-auto p-0 pt-3">
                    
                    <!-- IMAGEN -->
                    <div class="col-md-6 p-0 m-0">
                        <div class="form-group">
                            <label for="file">IMAGEN</label>
                            <input type="file" class="form-control-file" name="file" id="file"
                                placeholder="Ingrese la imagen..." required>
                        </div>
                    </div>

                    <div class="col-md-6 p-0 m-0 row">

                        <!-- CATEGORIA -->
                        <div class="col-12 p-0 form-group">
                            <select class="custom-select" name="categoria" required>
                                <option value="" selected>-- Seleccione la categoria --</option>
                                <option value="1">Categoria 1</option>
                                <option value="2">Categoria 2</option>
                                <option value="3">Categoria 3</option>
                            </select>
                        </div>

                        <!-- DESCRIPCION -->
                        <div class="col-12 p-0 form-group mb-3">
                            <textarea class="form-control" name="descripcion" rows="3"></textarea>
                        </div>

                        <div class="col-12 ">
                            <div class="row justify-content-between align-items-center">
                                <!-- PRECIO -->
                                <div class="col-auto m-0 p-0">
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">Precio: $</div>
                                      </div>
                                      <input type="text" class="form-control" name="precio" placeholder="XXXX.XX">
                                    </div>
                                  </div>

                                <!-- BOTON -->
                                <div class="form-group col-md-4 col-lg-3 m-0 p-0 mt-2 mt-lg-0">
                                    <button type="submit" class="btn btn-success btn-block">Crear</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </section>

    </main>

    <footer class="bg-light p-3">
        <div class="d-flex container justify-content-center">
            <p class="p-0 m-0">NombreDeLaEmpresa</p>
            <p class="p-0 m-0 mx-5">Copyright</p>
            <p class="p-0 m-0"> | Saul Zarate</p>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
